<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">
        <h2 class="footer-heading">{{ site.title | escape }}</h2>
        {%- if site.author %}
        <ul class="contact-list">
          {% if site.author.name -%}
          <li class="p-name">{{ site.author.name | escape }}</li>
          {% endif -%}
          {% if site.author.email -%}
          <li><a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
          {%- endif %}
        </ul>
        {%- endif %}
      </div>
      <div class="footer-col">
          <p>{{ site.description | escape }}</p>
      </div>
    </div>

    <div class="social-links">            
      <ul class="social-media-list">
        <li>
          <a href="https://git.peter-slattery.com/">
            <svg class="svg-icon"><use xlink:href="/assets/minima-social-icons.svg#github"></use></svg> 
            <span class="username">peter-slattery</span>
          </a>
        </li>
        <li>
          <a href="https://www.twitter.com/greensleevless">
            <svg class="svg-icon"><use xlink:href="/assets/minima-social-icons.svg#twitter"></use></svg> 
            <span class="username">greensleevless</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

</footer>
